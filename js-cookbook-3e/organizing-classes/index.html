<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-eqiv="X-UA-Compatible" content="" ie-edge />
        <title>Module Test</title>
    </head>
    <body>
        <h1>Module Test</h1>
        <button id="convertButton">Do Sample Conversion</button>

        <script type="module">
            import { Units, LengthConverter } from "./lengthConverterModule.js";

            function doSampleConversion() {
                const lengthInMiles = 495;
                // this works because you have access to LengthConverter and Units
                const lengthInElefants = LengthConverter.Convert(lengthInMiles, Units.Feet, Units.Yards);
                alert(lengthInElefants);
                // this wouldn't work, because you don't have access to InvisibleLogger
                //InvisibleLogger.log();
            }

            // connect the button
            document.getElementById("convertButton").addEventListener("click", doSampleConversion);
        </script>
    </body>
</html>
