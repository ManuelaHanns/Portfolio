<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Using Websockets to Establish a Two-Way Communication Between Client and Server</title>
    </head>
    <body>
        <h1>Using Websockets to Establish a Two-Way Communication Between Client and Server</h1>

        <p>To run example, start the Node server in a separate terminal tab:</p>

        <pre>
            <code>
            cd myapp
            npm start
            </code>
    </pre>

        <div id="output"></div>
        <script>
            const socket = new WebSocket("ws://localhost:8080");
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                msg.counter = Number(msg.counter) + 1;
                msg.strng += `${msg.counter} - `;
                const html = `<p> ${msg.strng} </p>`;
                document.getElementById("output").innerHTML = html;
                socket.send(JSON.stringify(msg));
            };
        </script>
    </body>
</html>
