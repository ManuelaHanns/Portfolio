<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting a URL</title>
    </head>
    <body>
        <h1>Redirecting a URL</h1>
        <label for="assign">Please click</label>
        <button type="button" id="assign">Assign</button>
        

        <script>
           const button = document.getElementById("assign");
           button.addEventListener("click", (event) => {
            window.location.assign("https://developer.mozilla.org/en-US/docs/Web/API/Location/assign");
           });
        </script>
    </body>
</html>
