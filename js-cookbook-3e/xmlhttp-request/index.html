<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-eqiv="X-UA-Compatible" content="" ie-edge />
    <title>Using XMLHttpRequest</title>
</head>
<body>
    <h1>Using XMLHttpRequest</h1>
    <p>See console</p>
    <script>
        const url = 'https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY';
        const request = new XMLHttpRequest();
        request.open("GET", url);
        request.send();

        request.onload = () => {
            if (request.status >= 200 && request.status < 400) {
                // successful request logs the returned JSON data
                const data = JSON.parse(request.response);
                console.log(data);
            } else {
                // server error
                // example: INTERNAL SERVER ERROR: 500 error
                console.log(`${request.statusText}: ${request.status} error`);
            }
        };
        request.onerror = () => console.log(request.statusText);
    </script>
</body>
</html>
